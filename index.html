<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horoscope</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


</head>

<body onload="initSite()">


  <div class="container">


    <div class="about details">
      <div>
        <h6>Enter your Your birthday </h6>

      </div>
      
      <input class="form-label" type="date" id="userInputDate" placeholder="YYYY-MM-DD">
      <div>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button id="addButton" class="btn btn-success" onclick="addHoroscope()">  <i class="fas fa-plus"></i> Add</button>
          <button id="viewHoroscope" class="btn btn-primary" onclick="getHoroscope()"> <i class="fas fa-eye"></i> View</button>
  
          <button id="editButton" class="btn btn-warning" onclick="updateHoroscope()"> <i class="far fa-edit"> </i>Update</button>
          <button id="deleteButton" class="btn btn-danger" onclick="removeHoroscope()"> <i class="far fa-trash-alt"></i>

            Delete</button>
        </div>
      </div>

    </div>





      <div class="about details">
        <h5 id="horoscopeOutput">Here is the results</h5>
        <hr>
        <div id="showHoroscope">
          
          <div>
            <h3>
              <h5 id="starSign"></h5>
            </h3>
          </div>
        </div>
      </div>

    </div>
<script src="script.js"></script>
</body>
</html>
